<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="meal">
      <div class="container" id="meal-app">
        <h1 class="mt-5 mb-4 text-center">Meals</h1>
        <div class="row m-auto w-75" id="search">
          <input
            type="text"
            id="meal-search"
            class="form-control"
            placeholder="Search for a healthy meal..."
          />
          <ul id="searchResults" class="list-group mt-2">
            <!-- Search results will be dynamically added here -->
          </ul>
        </div>

        <div id="favouriteMeals" class="mt-5">
          <h2>My favourite meals</h2>
          <ul id="favouriteMealsList" class="list-group"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
